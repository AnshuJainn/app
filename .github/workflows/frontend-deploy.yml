name: Deploy React Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Node 18 ensures CRACO/react-scripts compatibility

      - name: Clean install dependencies
        run: |
          cd frontend
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Install ajv manually
        run: |
          cd frontend
          npm install ajv ajv-keywords --legacy-peer-deps

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          cd frontend
          npm install -g gh-pages
          npm run deploy
