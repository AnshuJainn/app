name: Build and Deploy FastAPI + React + Mongo

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo and persist credentials so deploy actions can push
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2. Set up Python for FastAPI
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      # 4. Set up Node.js for React
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 5. Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      # 5.5 Fix ajv compatibility for CRACO/webpack
      - name: Fix ajv dependency
        run: |
          cd frontend
          npm install ajv@^6 ajv-keywords@^3 --legacy-peer-deps

      # 6. Build React frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 7. Deploy frontend to GitHub Pages (non-interactive)
      - name: Deploy frontend to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build
