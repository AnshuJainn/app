name: Build and Deploy FastAPI + React + Mongo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python for FastAPI
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      # 4. Set up Node.js for React
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5. Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      # 5.5. Fix ajv compatibility for CRACO/webpack
      - name: Fix ajv dependency
        run: |
          cd frontend
          npm install ajv@^6 ajv-keywords@^3

      # 6. Build React frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 7. Deploy frontend to GitHub Pages
      - name: Deploy frontend to GitHub Pages
        working-directory: frontend
        run: |
          npm install -g gh-pages
          GIT_AUTHOR_NAME="github-actions[bot]" \
          GIT_AUTHOR_EMAIL="github-actions[bot]@users.noreply.github.com" \
          GIT_COMMITTER_NAME="github-actions[bot]" \
          GIT_COMMITTER_EMAIL="github-actions[bot]@users.noreply.github.com" \
          gh-pages -d build -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
